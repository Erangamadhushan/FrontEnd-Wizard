<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h1>ðŸ’¬ Real-time Chat</h1>
                <div class="online-users" id="onlineCount">0 users online</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                Someone is typing...
            </div>
            
            <div class="input-container">
                <input type="text" id="usernameInput" class="username-input" placeholder="Your name" maxlength="20">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
